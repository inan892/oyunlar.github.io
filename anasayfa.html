<!DOCTYPE html>

    <style>

        }

        .tooltip {
            visibility: hidden;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            font-size: 14px;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .game-button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        #theme-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ff4d4d;
            padding: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
        }

        #exit-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4d4d;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
        }

        #welcome-message {
            font-size: 24px;
            margin-top: 20px;
        }

        #message, #countdown {
            font-size: 30px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #footer {
            position: absolute;
            bottom: 40px;
            font-size: 16px;
            text-align: center;
        }

        @media (max-width: 600px) {
            button {
                font-size: 16px;
                padding: 12px 20px;
            }

            #exit-button {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 16px;
            }
        }

        /* MÃ¼zik paneli */
        #music-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            display: none;
            flex-direction: column;
            align-items: center;
            width: 200px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        #music-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #4CAF50;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        #music-toggle:hover {
            background: #45a049;
        }

        #volume-slider {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

        <div class="tooltip">Engelleri aÅŸ ve en hÄ±zlÄ± sÃ¼rede bitiÅŸe ulaÅŸ!</div>

    <script>
        function goToGame(url) {
            confetti({
                particleCount: 200,
                spread: 120,
                startVelocity: 50,
                origin: { y: 0.6 }
            });

            document.getElementById("message").style.opacity = "1";
            document.getElementById("countdown").style.opacity = "1";
            let countdown = document.getElementById("countdown");
            countdown.innerText = "3";
            
            setTimeout(() => countdown.innerText = "2", 500);
            setTimeout(() => countdown.innerText = "1", 1000);

            setTimeout(() => {
                window.location.href = url;
            }, 2000);
        }

        function exitPage() {
            window.location.href = "index.html";
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            let theme = document.body.classList.contains("dark-mode") ? "light" : "dark";
            localStorage.setItem("theme", theme);
        }

        function toggleMusic() {
            let music = document.getElementById("bg-music");
            let musicButton = document.querySelector("#music-panel button");

            if (music.paused) {
                music.play();
                musicButton.innerText = "ðŸ”Š MÃ¼ziÄŸi Kapat";
                localStorage.setItem("musicState", "on");

                localStorage.setItem("musicState", "off");
            }
        }

        function changeVolume(value) {
            let music = document.getElementById("bg-music");
            music.volume = value;
            localStorage.setItem("musicVolume", value);
        }

        function toggleMusicPanel() {
            let panel = document.getElementById("music-panel");
            panel.style.display = panel.style.display === "flex" ? "none" : "flex";
        }

        document.addEventListener("DOMContentLoaded", () => {
            // MÃ¼zik otomatik baÅŸlasÄ±n

            document.getElementById("volume-slider").value = savedVolume;
            music.volume = savedVolume;

            if (savedMusicState === "off") {
                music.pause();
