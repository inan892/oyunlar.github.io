<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyunlar</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: colorChange 6s infinite alternate;
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
        }

        @keyframes colorChange {
            0% { background: #1a1a2e; }
            25% { background: #25274d; }
            50% { background: #16213e; }
            75% { background: #0f3460; }
            100% { background: #1a1a2e; }
        }

        button {
            background: #ff4d4d;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            margin: 10px;
        }

        button:hover {
            background: #ff3333;
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.5);
        }

        button:active {
            transform: scale(0.9);
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStars 10s linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }

        #exit-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4d4d;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        #exit-button:hover {
            background: #ff3333;
        }

        #welcome-message {
            font-size: 24px;
            color: white;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #message, #countdown {
            font-size: 30px;
            color: white;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #footer {
            position: calc();
            bottom: 40px;
            font-size: 16px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        /* Mobil uyumluluk */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }

            #welcome-message {
                font-size: 20px;
            }

            #footer {
                font-size: 14px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-message">HoÅŸgeldiniz! LÃ¼tfen bir oyun seÃ§in</div>
    <button onclick="goToGame('https://arcade.makecode.com/62392-76455-86788-17165')">Parkur Oyunu ðŸŽ®</button>
    <button onclick="goToGame('https://arcade.makecode.com/S65068-78374-18319-10918')">Araba Futbolu ðŸš—âš½</button>
    <button id="exit-button" onclick="exitPage()">Ã‡Ä±kÄ±ÅŸ Yap</button>
    <div id="message">Ä°yi EÄŸlenceler! ðŸŽ®</div>
    <div id="countdown">3</div>
    <div id="footer">Made by Ali Efe and Ä°nan UlaÅŸ</div>

    <script>
        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = (Math.random() * 5 + 5) + "s";
                document.body.appendChild(star);
            }
        }
        createStars();

        function confettiEffect() {
            confetti({
                particleCount: 200,
                spread: 120,
                startVelocity: 50,
                origin: { y: 0.6 }
            });

            document.getElementById("message").style.opacity = "1";
            document.getElementById("countdown").style.opacity = "1";
            let countdown = document.getElementById("countdown");
            countdown.innerText = "3";
            
            setTimeout(() => countdown.innerText = "2", 500);
            setTimeout(() => countdown.innerText = "1", 1000);
        }

        function goToGame(url) {
            confettiEffect();

            let countdown = document.getElementById("countdown");

            setTimeout(() => {
                window.location.href = url; 
            }, 2000); // 2 saniye sonra yÃ¶nlendirilecek
        }

        function exitPage() {
            window.location.href = "index.html"; // Bu URL'yi kendi index sayfanÄ±za gÃ¶re deÄŸiÅŸtirin.
        }

        // GiriÅŸ mesajÄ±nÄ± 5 saniye sonra kaldÄ±r
        setTimeout(() => {
            document.getElementById("welcome-message").style.opacity = "0";
        }, 5000);

        // "Ä°yi EÄŸlenceler" mesajÄ±nÄ± geri sayÄ±m bittikten sonra kaybolacak
        setTimeout(() => {
            document.getElementById("message").style.opacity = "0";
        }, 8000); // 8 saniye sonra kaybolacak

        // Konfeti efekti tetikleme
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', confettiEffect);
        });
    </script>
</body>
</html>
